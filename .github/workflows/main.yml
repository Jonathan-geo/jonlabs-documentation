name: jonlabs-documentation

on:
  push:
    branches: dev

env:
  JONLABSECRET: ${{ secrets.JONLABSECRET }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          npm install
      - name: Deploy
        run: npm run deploy:ci